<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar contraseña - TechPC Store</title>
  <link rel="stylesheet" href="/css/password.css" />
</head>
<body>
  <header>
    <h1>🔑 Cambiar contraseña</h1>
    <a href="/home">⬅️ Volver al inicio</a>
  </header>

  <main class="password-container">
    <div class="password-card">
      <label>Contraseña actual:</label>
      <input type="password" id="actual" placeholder="********" />

      <label>Nueva contraseña:</label>
      <input type="password" id="nueva" placeholder="********" />

      <label>Confirmar nueva contraseña:</label>
      <input type="password" id="confirmar" placeholder="********" />

      <button id="guardar-pass">💾 Cambiar contraseña</button>
    </div>
  </main>

  <script src="/scripts/password.js"></script>
</body>
</html>
