<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - TechPC Store</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="icon" href="/img/favicon.ico" />
  </head>
  <body>
    <!-- ===================== HEADER ===================== -->
    <header>
      <div class="logo">
        <img src="/img/unnamed.png" alt="TechPC Store" />
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Buscar productos..." id="busqueda" />
        <button id="buscar-btn">Buscar</button>
      </div>

      <nav>
        <a href="/login" id="login-link">Login</a>
        <a href="/registro" id="registro-link">Registro</a>
        <a href="/carrito" id="carrito-btn">🛒</a>

        <div class="usuario-container">
          <button id="usuario-btn">👤 Cuenta ▼</button>
          <div id="menu-usuario" class="menu-usuario">
            <p><strong>Nombre:</strong> <span id="nombre-usuario"></span></p>
            <p><strong>Correo:</strong> <span id="correo-usuario"></span></p>
            <hr />
            <button id="ver-perfil">Ver perfil</button>
            <button id="cambiar-pass">Cambiar contraseña</button>
            <button id="logout-btn">Cerrar sesión</button>
          </div>
        </div>
      </nav>

      <div class="banner">ENVÍO GRATIS EN TU PRIMERA COMPRA 💥</div>
    </header>

    <!-- ===================== MAIN ===================== -->
    <main class="container">
      <h1>Bienvenido <span id="nombre-bienvenida">Visitante</span></h1>
      <h2>Computadores en promoción</h2>

      <!-- Productos cargados dinámicamente -->
      <div class="productos" id="lista-productos"></div>
    </main>

    <!-- ===================== FOOTER ===================== -->
    <footer>© TechPC Store 2025</footer>

    <!-- Script principal -->
    <script src="/scripts/home.js"></script>
  </body>
</html>
